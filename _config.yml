title: Launch - Business Resource Centre
url: https://launch.nlb.gov.sg
favicon: /images/icons/Launch_Logo_Condensed_RGB_Primary.svg
colors:
  primary-color: "#284EEA"
  secondary-color: "#284EEA"
  media-colors:
    - title: media-color-one
      color: "#F06553"
    - title: media-color-two
      color: "#284EEA"
    - title: media-color-three
      color: orange
    - title: media-color-four
      color: "#072AB7"
    - title: media-color-five
      color: green
resources_name: Resources
description: An Isomer site of the Singapore Government
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://nlb-launch-staging.netlify.app
prod: https://nlb-launch-prod.netlify.app
is_government: true
linkedin-insights: ""
shareicon: /images/Launch_Logo_RGB_Primary.png
